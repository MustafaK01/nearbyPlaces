<div class="container">
  <div class="row">
    <div class="col-8">
      <div class="row mt-1 justify-content-center">
        <div style="margin-right: 20%;" class="col-10">
          <div class="row">
            <div class="col-3">
              <label for="inp" class="inp">
                <input [(ngModel)]="latitude" disabled type="text" id="inp" placeholder="&nbsp;">
                <span class="label">Latitude</span>
                <span class="focus-bg"></span>
              </label>
          </div>
            <div class="col-3">
              <label for="inp" class="inp">
                <input disabled [(ngModel)]="longitude" type="text" id="inp" placeholder="&nbsp;">
                <span class="label">Longitude</span>
                <span class="focus-bg"></span>
              </label>
            </div>
            <div class="col-3">
              <label for="inp" class="inp">
                <input [(ngModel)]="radius" (input)="updateRadius()" type="text" id="inp" placeholder="&nbsp;">
                <span class="label">Radius (m)</span>
                <span class="focus-bg"></span>
              </label>
            </div>
            <div class="col-3">
              <button style="margin-top:20px;" (click)="searchByLatLngAndRadius()" type="button" class="btn btn-primary"><i class="fas fa-search" aria-hidden="true"></i></button>
          </div>
          </div>
        </div>
      </div>
      <div class="row mt-1 justify-content-center">
        <div class="col-12" style="margin-right: 30%;">
          <div class="row">
            <div class="col-12"> 
                <div class="card">
                  <div class="card-body">
                    <google-map height="380px" width="700px" 
                    [center]="center" [zoom]="5" 
                    (mapClick)="selectLocation($event)">
                      
                      <map-marker *ngFor="let marker of nearByPlaces" 
                      [position]="{ lat: marker.latitude, lng: marker.longitude }" 
                      [options]="mapOptions.nearbyPlacesMarkerOptions">
                      </map-marker>
                      <map-marker *ngIf="latitude !== 0 && longitude !== 0" 
                      [position]="{ lat: latitude, lng: longitude }" 
                      [options]="mapOptions.selectedLocationMarkerOptions"></map-marker>
                      
                      <ng-template [ngIf]="latitude !== 0 && longitude !== 0">
                        <map-circle 
                        [center]="{ lat: latitude, lng: longitude }" 
                        [radius]="mapOptions.circleOptions.radius" 
                        [options]="mapOptions.circleOptions"></map-circle>
                      </ng-template>

                    </google-map>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row mt-2 mb-2 justify-content-center">
        <div class="col-12" style="margin-right: 25%;">
          <div style="margin-right: 0%" class="row">
            <div class="col-3">
              <button class="button-23" role="button"><i class="fas fa-hospital fa-lg"></i></button>
            </div>
            <div class="col-3">
              <button class="button-23" role="button"><i class="fas fa-cutlery fa-lg" aria-hidden="true"></i></button>
            </div>
            <div class="col-3">
              <button class="button-23" role="button"><i class="fas fa-university fa-lg" aria-hidden="true"></i></button>
            </div>
            <div class="col-3">
              <button class="button-23" role="button">
                <i class="fas fa-coffee" aria-hidden="true"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-4">
      <div class="row mt-1 justify-content-center"></div>
      <div class="row mt-5 justify-content-center">
        <div class="col-12">
          <h6>Nearby Places In {{radius}}m To Location</h6>
        </div>
      </div>
      <div class="row mt-2 mb-2 justify-content-center">
        <div style="overflow-y: scroll; height: 400px">
<!--  -->
          <div *ngFor="let place of nearByPlaces" class="card">
            <div class="card-body">
                {{place.name}}
            </div>
          </div>
<!--  -->
        </div>
      </div>
    </div>
  </div>

</div>
